<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="visor">
                <input placeholder="0" type="number" name="inputVisor" id="inputVisor">
            </div>
            <button onclick="add()">
                soma
            </button>
            <button onclick="minus()">
                subtração
            </button>
            <button onclick="times()">
                multiplicação
            </button>
            <button onclick="division()">
                Divisão
            </button>
            <button onclick="equals()">
                igual
            </button>
        </div>
    </main>
</body>
</html>
